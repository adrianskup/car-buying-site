<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skup Warszawa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Strona do skupu samochodów</h1>
  </header>
  <main>
    <form action="https://example.com/submit" method="POST" enctype="multipart/form-data">
      <label for="car-name">Nazwa samochodu:</label>
      <input type="text" id="car-name" name="car-name" required>

      <label for="year">Rok produkcji:</label>
      <input type="number" id="year" name="year" required>

      <label for="mileage">Przebieg:</label>
      <input type="text" id="mileage" name="mileage" required>

      <label for="fuel">Rodzaj paliwa:</label>
      <select id="fuel" name="fuel" required>
        <option value="diesel">Diesel</option>
        <option value="petrol">Benzyna</option>
        <option value="gaspetrol">Gaz+Benzyna</option>
        <option value="hybrid">Hybryda</option>
        <option value="electric">Elektryczny</option>
      </select>

      <label for="body-condition">Stan nadwozia (0-5):</label>
      <input type="number" id="body-condition" name="body-condition" min="0" max="5" required>

      <label for="transmission">Rodzaj skrzyni biegów:</label>
      <select id="transmission" name="transmission" required>
        <option value="manual">Manualna</option>
        <option value="automatic">Automatyczna</option>
      </select>

      <label for="car-brand">Marka samochodu:</label>
      <input type="text" id="car-brand" name="car-brand" list="brands" required>
      <datalist id="brands">
        <option value="Audi">
        <option value="BMW">
        <option value="Chevrolet">
        <option value="Ford">
        <option value="Honda">
        <option value="Hyundai">
        <option value="Kia">
        <option value="Mazda">
        <option value="Mercedes">
        <option value="Nissan">
        <option value="Opel">
        <option value="Peugeot">
        <option value="Renault">
        <option value="Skoda">
        <option value="Toyota">
        <option value="Volkswagen">
        <option value="Volvo">
      </datalist>

      <label for="description">Opis:</label>
      <textarea id="description" name="description"></textarea>

      <label for="car-photo">Załaduj zdjęcie:</label>
      <input type="file" id="car-photo" name="car-photo" accept="image/*" required>

      <label for="contact-name">Imię:</label>
      <input type="text" id="contact-name" name="contact-name" required>

      <label for="phone">Numer telefonu:</label>
      <input type="tel" id="phone" name="phone" pattern="(\+48\s?)?\d{3}[\s\-]?\d{3}[\s\-]?\d{3}|\+380\s?\d{2}[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}" placeholder="Przykład: +48 123 456 789 lub +380 12 345 67 89" required>

      <button type="submit">Wyślij</button>
    </form>
  </main>
  <footer>
    <p>&copy; Skup Warszwa</p>
  </footer>
</body>
</html>
