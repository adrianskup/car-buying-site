<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skup samochodów</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Strona do skupu samochodów</h1>
  </header>
  <main>
    <form id="car-form" action="https://formsubmit.co/autkoryzowa@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="showThankYouMessage(event)">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label for="car-brand">Marka samochodu (jeżeli twojej marki niema wybierz "NIEMA"):</label>
      <select id="car-brand" name="car-brand" required>
        <option value="" disabled selected>Wybierz markę</option>
        <option value="Alfa Romeo">Alfa Romeo</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Chrysler">Chrysler</option>
        <option value="Citroen">Citroen</option>
        <option value="Dacia">Dacia</option>
        <option value="Fiat">Fiat</option>
        <option value="Ford">Ford</option>
        <option value="Honda">Honda</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Jeep">Jeep</option>
        <option value="Kia">Kia</option>
        <option value="Land Rover">Land Rover</option>
        <option value="Lancia">Lancia</option>
        <option value="Lexus">Lexus</option>
        <option value="Mazda">Mazda</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Mitsubishi">Mitsubishi</option>
        <option value="Nissan">Nissan</option>
        <option value="Opel">Opel</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Porsche">Porsche</option>
        <option value="Renault">Renault</option>
        <option value="Seat">Seat</option>
        <option value="Skoda">Skoda</option>
        <option value="Subaru">Subaru</option>
        <option value="Suzuki">Suzuki</option>
        <option value="Tesla">Tesla</option>
        <option value="Toyota">Toyota</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Volvo">Volvo</option>
        <option value="NIEMA">NIEMA</option>
      </select>

      <label for="car-model">Model samochodu:</label>
      <input type="text" id="car-model" name="car-model" required>

      <label for="year">Rok produkcji:</label>
      <input type="number" id="year" name="year" required>

      <label for="mileage">Przebieg:</label>
      <input type="text" id="mileage" name="mileage" required>

      <label for="fuel">Rodzaj paliwa:</label>
      <select id="fuel" name="fuel" required>
        <option value="diesel">Diesel</option>
        <option value="petrol">Benzyna</option>
        <option value="gaspetrol">Gaz+Benzyna</option>
        <option value="hybrid">Hybryda</option>
        <option value="electric">Elektryczny</option>
      </select>

      <label for="body-condition">Stan nadwozia (0-5):</label>
      <input type="number" id="body-condition" name="body-condition" min="0" max="5" required>

      <label for="technical-condition">Stan techniczny (0-5):</label>
      <input type="number" id="technical-condition" name="technical-condition" min="0" max="5" required>

      <label for="transmission">Rodzaj skrzyni biegów:</label>
      <select id="transmission" name="transmission" required>
        <option value="manual">Manualna</option>
        <option value="automatic">Automatyczna</option>
        <option value="cvt">CVT</option>
      </select>

      <label for="description">Krótki opis:</label>
      <textarea id="description" name="description" placeholder="Napisz krótki opis samochódu np. co do zrobienia, szczegóły stanu, dod. elementy" required></textarea>

      <label for="car-photo">Dodaj zdjęcia (do 10):</label>
      <input type="file" id="car-photo" name="car-photo[]" accept="image/*" multiple required>

      <label for="price">Cena:</label>
      <input type="number" id="price" name="price" required>

      <label for="contact-name">Imię:</label>
      <input type="text" id="contact-name" name="contact-name" required>

      <label for="phone">Numer telefonu:</label>
      <input type="tel" id="phone" name="phone" pattern="(\+48\s?)?\d{3}[\s\-]?\d{3}[\s\-]?\d{3}|\+380\s?\d{2}[\s\-]?\d{3}[\s\-]?\d{2}[\s\-]?\d{2}" placeholder="Przykład: +48 123 456 789 lub +380 12 345 67 89" required>

      <button type="submit">Wyślij</button>
    </form>

    <div id="thank-you-message" style="display: none; text-align: center; margin-top: 20px;">
      <h2>Dziękujemy!</h2>
      <p>Jeśli Twój samochód nam się spodoba, skontaktujemy się z Tobą wkrótce!</p>
    </div>
  </main>

  <script>
    function showThankYouMessage(event) {
      event.preventDefault();
      document.getElementById('car-form').style.display = 'none';
      document.getElementById('thank-you-message').style.display = 'block';
    }
  </script>
</body>
</html>
